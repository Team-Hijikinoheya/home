<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | Team-Hijikinoheya</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mail.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <a href="index.html" class="btn-home">ホームに戻る</a>
        <div class="container">
            <h1>お問い合わせ</h1>
            <nav>
                <ul class="dropdown-menu">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle">メニュー</a>
                        <ul class="dropdown-content">
                            <li><a href="./links.html">ソフトウェア</a></li>
                            <li><a href="./contact.html">お問い合わせ</a></li>
                            <li><a href="./about.html">このチームについて</a></li>
                            <li><a href="./social-links.html">リンク</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>お問い合わせフォーム</h2>
            <form action="mailto:hijikinoheya@gmail.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">名前:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">折り返し用メールアドレス:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">要件:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">送信</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Team-Hijikinoheya</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
